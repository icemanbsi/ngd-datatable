name: ngd_datatable
description: This plugin is made to display a data table on Angular Dart platform. Currently it support a simple data table with or without server processing.
version: 0.1.11+ng6-2
homepage: https://icemanbsi.github.io/ngd-datatable/

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  angular: ^6.0.0
  angular_router: ^2.0.0-alpha+19
  intl: ^0.16.0

dev_dependencies:
  angular_test: ^2.3.0
  build_runner: ^1.6.0
  build_test: ^0.10.8
  build_web_compilers: ^2.3.0
  pedantic: ^1.8.0
  test: ^1.6.0
