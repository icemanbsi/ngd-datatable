name: ngd_datatable
description: This plugin is made to display a data table on Angular Dart platform. Currently it support a simple data table with or without server processing.
version: 1.0.0
homepage: https://icemanbsi.github.io/ngd-datatable/

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  ngdart: ^7.1.1
  ngcomponents:
    git: 
      url: https://github.com/icemanbsi/angular_components.git
      path: ngcomponents
      ref: dart3
  ngrouter: ^3.1.1

dev_dependencies:
  ngtest: ^4.1.1
  build_runner: 
  build_test: 
  build_web_compilers: 
  pedantic: ^1.8.0
  test: 
